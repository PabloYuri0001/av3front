<!DOCTYPE html>
<html>
<head>
  <title>Product CRUD</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <div class="container">
    <h1>Product CRUD</h1>

    <form id="add-product-form" class="form-style">
      <h2>Add Product</h2>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <label for="price">Price:</label>
      <input type="number" id="price" name="price" required step="0.01">
      <button type="submit"><i class="fas fa-plus"></i> Add</button>
    </form>

    <form id="update-product-form" class="form-style" style="display:none;">
      <h2>Update Product</h2>
      <input type="hidden" id="update-id" name="id">
      <label for="update-name">Name:</label>
      <input type="text" id="update-name" name="name" required>
      <label for="update-price">Price:</label>
      <input type="number" id="update-price" name="price" required step="0.01">
      <button type="submit"><i class="fas fa-save"></i> Update</button>
    </form>

    <ul id="products" class="product-list"></ul>
  </div>

  <script src="app.js"></script>
  <script>
    // Call fetchProducts() when the page loads
    window.addEventListener('load', fetchProducts);
  </script>
</body>
</html>
